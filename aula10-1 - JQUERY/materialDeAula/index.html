<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #caixa {
            width: 100px;
            height: 100px;
            background-color: rgb(39, 154, 192);
            margin-top: 10px;
            transition: all 0.5s ease;
        }
    </style>
    <title>JQuery Animation</title>
</head>
<body>

<input id="teste" class="" placeholder=""></input>

<button type="button" id="animacao1">ANIMAÇÃO 1</button>
<button type="button" id="animacao2">ANIMAÇÃO 2</button>
<button type="button" id="animacao3">ANIMAÇÃO 3</button>
<button type="button" id="animacao4">ANIMAÇÃO 4</button>
<button type="button" id="animacao5">ESCONDER</button>
<button type="button" id="animacao6">MOSTRAR</button>
<button type="button" id="animacao7">ESCONDER/MOSTRAR</button>
<button type="button" id="animacao8">BACKGROUND</button>


<div id="caixa">
    ELEMENTO
</div>

<script src="./js/jquery-3.7.1.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
